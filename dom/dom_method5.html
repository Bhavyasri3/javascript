<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dom methods forclassname</title>
</head>
<body>
	<p class="a">HTML</p>
	<p class="a">CSS</p>
	<p class="a">BS</p>
	<p class="a">JS</p>
	<script type="text/javascript">
		let para=document.getElementsByClassName('a');
		para[0].innerHTML="hypertext markup language";
		para[3].innerHTML="javaScript";
		para[0].style.color="red";
		para[1].style.fontsize="150px";
	</script>
</body>
</html>
